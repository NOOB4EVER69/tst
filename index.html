<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryStylz / دموع ستايل</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <style>
        .product-card:hover .product-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ec4899;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.3s ease-out forwards;
        }

        .animate-fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        #sidebarCouponMessage {
            height: 0;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        #sidebarCouponMessage.show {
            height: 24px;
        }

        .thumbnail {
            transition: all 0.3s ease;
        }

        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        }

        .thumbnail.active {
            border: 2px solid #ec4899;
        }

        .search-container {
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .search-container {
                position: absolute;
                top: 100%;
                right: 0;
                width: 100%;
                padding: 0.5rem;
                background-color: rgba(17, 24, 39, 0.9);
                backdrop-filter: blur(8px);
                z-index: 10;
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="sticky top-0 z-20 bg-gray-900 bg-opacity-90 backdrop-blur-sm border-b border-gray-800">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <h1
                    class="text-2xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent">
                    CryStylz</h1>
                <span class="text-gray-400 text-lg">/ دموع ستايل</span>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Search Container -->
                <div class="search-container relative">
                    <div class="flex items-center">
                        <input id="searchInput" type="text" placeholder="Search..."
                            class="w-full md:w-48 bg-gray-800 text-white px-4 py-2 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300">
                        <button id="searchButton"
                            class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-2 rounded-r-lg transition">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <!-- Cart Button -->
                <div class="relative">
                    <button id="cartButton" class="text-gray-400 hover:text-white transition relative">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cartBadge" class="cart-badge hidden">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 pt-4 pb-8">
        <h2 class="text-3xl font-bold mb-8 text-center">Our Products</h2>

        <!-- Products Grid -->
        <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products will be loaded here dynamically -->
            <div class="text-center py-8">
                <div class="animate-pulse flex flex-col items-center">
                    <div class="h-48 w-48 bg-gray-800 rounded-lg mb-4"></div>
                    <div class="h-4 bg-gray-800 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-800 rounded w-1/2 mb-4"></div>
                    <div class="h-10 bg-gray-800 rounded w-32"></div>
                </div>
            </div>
            <div class="text-center py-8">
                <div class="animate-pulse flex flex-col items-center">
                    <div class="h-48 w-48 bg-gray-800 rounded-lg mb-4"></div>
                    <div class="h-4 bg-gray-800 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-800 rounded w-1/2 mb-4"></div>
                    <div class="h-10 bg-gray-800 rounded w-32"></div>
                </div>
            </div>

                <div class="animate-pulse flex flex-col items-center">
                    <div class="h-48 w-48 bg-gray-800 rounded-lg mb-4"></div>

                    <div class="h-10 bg-gray-800 rounded w-32"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-75 z-30 flex items-center justify-center hidden">
        <div class="bg-gray-800 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-6">
                    <h2 id="modalProductName" class="text-2xl font-bold"></h2>
                    <button id="closeModal" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Product Images -->
                    <div>
                        <div class="mb-4">
                            <img id="mainProductImage" src="" alt="" class="w-full h-80 object-contain rounded-lg">
                        </div>
                        <div class="grid grid-cols-4 gap-2" id="thumbnailsContainer">
                            <!-- Thumbnails will be added dynamically -->
                        </div>
                    </div>

                    <!-- Product Details -->
                    <div>
                        <div class="mb-4">
                            <span id="modalProductCategory" class="text-sm text-gray-400"></span>
                            <p id="modalProductDescription" class="mt-2 text-gray-300"></p>
                        </div>

                        <div class="mb-6">
                            <div class="flex items-center space-x-2">
                                <span id="modalProductPrice" class="text-2xl font-bold"></span>
                                <span id="modalProductOriginalPrice"
                                    class="text-gray-400 line-through text-lg hidden"></span>
                            </div>
                        </div>

                        <div class="flex space-x-4">
                            <button id="modalAddToCart"
                                class="flex-1 bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg font-medium transition">
                                <i class="fas fa-cart-plus mr-2"></i> Add to Cart
                            </button>
                            <button id="modalBuyNow"
                                class="flex-1 bg-pink-600 hover:bg-pink-700 text-white py-3 rounded-lg font-medium transition">
                                <i class="fas fa-bolt mr-2"></i> Buy Now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shopping Cart Sidebar -->
    <div id="cartSidebar"
        class="fixed inset-y-0 right-0 w-full md:w-96 bg-gray-800 shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-20 overflow-y-auto">
        <div class="p-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Your Cart</h2>
                <button id="closeCart" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div id="cartItems" class="space-y-4">
                <!-- Cart items will be loaded here -->
                <div class="text-center py-8 text-gray-400">Your cart is empty</div>
            </div>

            <div class="border-t border-gray-700 mt-6 pt-4">
                <div class="flex justify-between mb-2">
                    <span>Subtotal:</span>
                    <span id="cartSubtotal">$0.00</span>
                </div>
                <div id="couponDiscountRow" class="flex justify-between mb-2 hidden">
                    <span>Coupon Discount:</span>
                    <span id="cartDiscount">-$0.00</span>
                </div>
                <div class="flex justify-between font-bold text-lg">
                    <span>Total:</span>
                    <span id="cartTotal">$0.00</span>
                </div>

                <!-- Coupon Section in Checkout -->
                <div class="mt-4 mb-4">
                    <div class="flex mb-1">
                        <input id="sidebarCouponInput" type="text" placeholder="Enter coupon code"
                            class="flex-grow bg-gray-700 text-white px-4 py-2 rounded-l focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <button id="sidebarApplyCoupon"
                            class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-r transition">Apply</button>
                    </div>
                    <div id="sidebarCouponMessage" class="text-sm"></div>
                    <button id="sidebarRemoveCoupon" class="text-xs text-pink-400 hover:text-pink-300 mt-1 hidden">
                        Remove coupon
                    </button>
                </div>

                <button id="checkoutButton"
                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg mt-2 font-medium hover:opacity-90 transition disabled:opacity-50"
                    disabled>
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>
    <div id="cartOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-10 hidden"></div>

    <!-- Footer (now sticks to bottom) -->
    <footer class="bg-gray-800 py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 CryStylz. All rights reserved.</p>
            <p class="text-gray-400 mt-2">Emotional fashion for the soul</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyBWwSKdenr-sylk-ceUbvufuVMaOrM1A7k",
                authDomain: "basla-32b5c.firebaseapp.com",
                databaseURL: "https://basla-32b5c-default-rtdb.firebaseio.com",
                projectId: "basla-32b5c",
                storageBucket: "basla-32b5c.appspot.com",
                messagingSenderId: "758599691950",
                appId: "1:758599691950:web:d16575666efa751ee1473f",
                measurementId: "G-760VNLCTK8"
            };

            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            const storage = firebase.storage();

            // Cart state
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let activeCoupon = localStorage.getItem('activeCoupon') || null;
            let couponDiscount = localStorage.getItem('couponDiscount') ? parseInt(localStorage.getItem('couponDiscount')) : 0;
            let currentProduct = null;

            // DOM elements
            const productsGrid = document.getElementById('productsGrid');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const cartButton = document.getElementById('cartButton');
            const cartBadge = document.getElementById('cartBadge');
            const cartSidebar = document.getElementById('cartSidebar');
            const cartOverlay = document.getElementById('cartOverlay');
            const closeCart = document.getElementById('closeCart');
            const cartItems = document.getElementById('cartItems');
            const cartSubtotal = document.getElementById('cartSubtotal');
            const cartDiscount = document.getElementById('cartDiscount');
            const couponDiscountRow = document.getElementById('couponDiscountRow');
            const cartTotal = document.getElementById('cartTotal');
            const checkoutButton = document.getElementById('checkoutButton');
            const sidebarCouponInput = document.getElementById('sidebarCouponInput');
            const sidebarApplyCoupon = document.getElementById('sidebarApplyCoupon');
            const sidebarCouponMessage = document.getElementById('sidebarCouponMessage');
            const sidebarRemoveCoupon = document.getElementById('sidebarRemoveCoupon');
            const productModal = document.getElementById('productModal');
            const closeModal = document.getElementById('closeModal');
            const modalProductName = document.getElementById('modalProductName');
            const modalProductCategory = document.getElementById('modalProductCategory');
            const modalProductDescription = document.getElementById('modalProductDescription');
            const modalProductPrice = document.getElementById('modalProductPrice');
            const modalProductOriginalPrice = document.getElementById('modalProductOriginalPrice');
            const mainProductImage = document.getElementById('mainProductImage');
            const thumbnailsContainer = document.getElementById('thumbnailsContainer');
            const modalAddToCart = document.getElementById('modalAddToCart');
            const modalBuyNow = document.getElementById('modalBuyNow');

            // Global function to change main image in modal
            window.changeMainImage = function (element) {
                // Remove active class from all thumbnails
                document.querySelectorAll('.thumbnail').forEach(thumb => {
                    thumb.classList.remove('active');
                });

                // Add active class to clicked thumbnail
                element.classList.add('active');

                // Change main image
                mainProductImage.src = element.src;
            };

            // Load products from Firebase
            function loadProducts(searchTerm = '') {
                productsGrid.innerHTML = `
                    <div class="text-center py-8">
                        <div class="animate-pulse flex flex-col items-center">
                            <div class="h-48 w-48 bg-gray-800 rounded-lg mb-4"></div>
                            <div class="h-4 bg-gray-800 rounded w-3/4 mb-2"></div>
                            <div class="h-4 bg-gray-800 rounded w-1/2 mb-4"></div>
                            <div class="h-10 bg-gray-800 rounded w-32"></div>
                        </div>
                    </div>
                    <div class="text-center py-8">
                        <div class="animate-pulse flex flex-col items-center">
                            <div class="h-48 w-48 bg-gray-800 rounded-lg mb-4"></div>
                            <div class="h-4 bg-gray-800 rounded w-3/4 mb-2"></div>
                            <div class="h-4 bg-gray-800 rounded w-1/2 mb-4"></div>
                            <div class="h-10 bg-gray-800 rounded w-32"></div>
                        </div>
                    </div>
                    <div class="text-center py-8">
                        <div class="animate-pulse flex flex-col items-center">
                            <div class="h-48 w-48 bg-gray-800 rounded-lg mb-4"></div>
                            <div class="h-4 bg-gray-800 rounded w-3/4 mb-2"></div>
                            <div class="h-4 bg-gray-800 rounded w-1/2 mb-4"></div>
                            <div class="h-10 bg-gray-800 rounded w-32"></div>
                        </div>
                    </div>
                `;

                database.ref('products').orderByChild('visible').equalTo(true).once('value', snapshot => {
                    const products = snapshot.val();
                    productsGrid.innerHTML = '';

                    if (products) {
                        let hasProducts = false;

                        Object.entries(products).forEach(([id, product]) => {
                            if (!product.visible) return;

                            // Search functionality
                            const searchLower = searchTerm.toLowerCase();
                            if (searchTerm &&
                                !product.name.toLowerCase().includes(searchLower) &&
                                !product.category.toLowerCase().includes(searchLower) &&
                                !product.description.toLowerCase().includes(searchLower)) {
                                return;
                            }

                            hasProducts = true;

                            const discountPrice = product.discountPrice || product.price;
                            const originalPrice = product.discountPrice ? product.price : null;

                            const productCard = document.createElement('div');
                            productCard.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300 relative cursor-pointer';
                            productCard.innerHTML = `
                                <div class="relative" onclick="openProductModal('${id}')">
                                    <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-64 object-cover">
                                    <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-0 hover:opacity-30 transition-opacity duration-300"></div>
                                </div>
                                <div class="p-4" onclick="openProductModal('${id}')">
                                    <h3 class="font-medium text-lg mb-1">${product.name}</h3>
                                    <p class="text-gray-400 text-sm mb-3">${product.category}</p>
                                    <div class="flex items-center justify-between">
                                        <div>
                                            ${originalPrice ? `
                                                <span class="text-gray-400 line-through mr-2">$${originalPrice.toFixed(2)}</span>
                                                <span class="text-pink-500 font-bold">$${discountPrice.toFixed(2)}</span>
                                            ` : `
                                                <span class="text-white font-bold">$${discountPrice.toFixed(2)}</span>
                                            `}
                                        </div>
                                        <button class="add-to-cart text-purple-400 hover:text-purple-300 transition" data-id="${id}">
                                            <i class="fas fa-cart-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            `;

                            productsGrid.appendChild(productCard);
                        });

                        if (!hasProducts) {
                            productsGrid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-400">No products found</div>';
                        }

                        // Add event listeners to add-to-cart buttons
                        document.querySelectorAll('.add-to-cart').forEach(button => {
                            button.addEventListener('click', function (e) {
                                e.stopPropagation();
                                const productId = this.getAttribute('data-id');
                                addToCart(productId);
                            });
                        });
                    } else {
                        productsGrid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-400">No products available</div>';
                    }
                });
            }

            // Open product modal
            window.openProductModal = function (productId) {
                database.ref('products/' + productId).once('value', snapshot => {
                    const product = snapshot.val();
                    if (!product) return;

                    currentProduct = product;
                    currentProduct.id = productId;

                    // Set product details
                    modalProductName.textContent = product.name;
                    modalProductCategory.textContent = product.category;
                    modalProductDescription.textContent = product.description;

                    // Set prices
                    const discountPrice = product.discountPrice || product.price;
                    const originalPrice = product.discountPrice ? product.price : null;

                    modalProductPrice.textContent = `$${discountPrice.toFixed(2)}`;

                    if (originalPrice) {
                        modalProductOriginalPrice.textContent = `$${originalPrice.toFixed(2)}`;
                        modalProductOriginalPrice.classList.remove('hidden');
                    } else {
                        modalProductOriginalPrice.classList.add('hidden');
                    }

                    // Clear previous thumbnails
                    thumbnailsContainer.innerHTML = '';

                    // Create array of all images (cover + additional)
                    const allImages = [product.imageUrl];
                    if (product.additionalImages && product.additionalImages.length > 0) {
                        allImages.push(...product.additionalImages);
                    }

                    // Ensure we only show up to 5 images (1 cover + 4 additional)
                    const imagesToShow = allImages.slice(0, 5);

                    // Set main image
                    mainProductImage.src = imagesToShow[0];

                    // Create thumbnails for all images
                    imagesToShow.forEach((imageUrl, index) => {
                        const thumbnail = document.createElement('img');
                        thumbnail.className = 'thumbnail h-20 w-full object-cover rounded cursor-pointer border border-gray-700';
                        thumbnail.src = imageUrl;
                        thumbnail.alt = `Product image ${index + 1}`;
                        thumbnail.onclick = function () { changeMainImage(this); };

                        // First thumbnail is active by default
                        if (index === 0) {
                            thumbnail.classList.add('active');
                        }

                        thumbnailsContainer.appendChild(thumbnail);
                    });

                    // Show modal
                    productModal.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                });
            };

            // Close product modal
            closeModal.addEventListener('click', function () {
                productModal.classList.add('hidden');
                document.body.style.overflow = '';
            });

            // Modal add to cart
            modalAddToCart.addEventListener('click', function () {
                if (currentProduct) {
                    addToCart(currentProduct.id);
                    showAddedToCartNotification(currentProduct.name);
                }
            });

            // Modal buy now
            modalBuyNow.addEventListener('click', function () {
                if (currentProduct) {
                    addToCart(currentProduct.id);
                    openCart();
                    productModal.classList.add('hidden');
                }
            });

            // Search functionality
            searchButton.addEventListener('click', function () {
                loadProducts(searchInput.value.trim());
            });

            searchInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    loadProducts(searchInput.value.trim());
                }
            });

            // Load coupons from Firebase
            function loadCoupons() {
                database.ref('coupons').once('value', snapshot => {
                    const coupons = snapshot.val();
                    // Coupons are now available for validation
                });
            }

            // Apply coupon in sidebar
            sidebarApplyCoupon.addEventListener('click', function () {
                applyCouponCode(sidebarCouponInput.value);
            });

            // Remove coupon in sidebar
            sidebarRemoveCoupon.addEventListener('click', function () {
                removeCoupon();
            });

            // Shared coupon application function
            function applyCouponCode(couponCode) {
                couponCode = couponCode.trim().toUpperCase();

                if (!couponCode) {
                    showSidebarMessage('Please enter a coupon code', 'red');
                    return;
                }

                database.ref('coupons/' + couponCode).once('value', snapshot => {
                    const discount = snapshot.val();

                    if (discount) {
                        activeCoupon = couponCode;
                        couponDiscount = discount;
                        localStorage.setItem('activeCoupon', activeCoupon);
                        localStorage.setItem('couponDiscount', couponDiscount);

                        showSidebarMessage(`Coupon applied: ${couponCode} (${discount}% off)`, 'green');
                        sidebarRemoveCoupon.classList.remove('hidden');

                        // Clear input
                        sidebarCouponInput.value = '';

                        updateCartDisplay();
                    } else {
                        showSidebarMessage('Invalid coupon code', 'red');
                    }
                });
            }

            function removeCoupon() {
                activeCoupon = null;
                couponDiscount = 0;
                localStorage.removeItem('activeCoupon');
                localStorage.removeItem('couponDiscount');

                showSidebarMessage('Coupon removed', 'green');
                sidebarRemoveCoupon.classList.add('hidden');
                updateCartDisplay();
            }

            function showSidebarMessage(message, color) {
                sidebarCouponMessage.textContent = message;
                sidebarCouponMessage.className = 'text-sm';
                sidebarCouponMessage.classList.add(color === 'green' ? 'text-green-400' : 'text-red-400');
                sidebarCouponMessage.classList.add('show');

                setTimeout(() => {
                    sidebarCouponMessage.classList.remove('show');
                }, 3000);
            }

            // Show active coupon on page load
            if (activeCoupon) {
                sidebarRemoveCoupon.classList.remove('hidden');
            }

            // Cart functions
            function addToCart(productId) {
                database.ref('products/' + productId).once('value', snapshot => {
                    const product = snapshot.val();

                    if (!product) return;

                    // Check if product already in cart
                    const existingItem = cart.find(item => item.id === productId);

                    if (existingItem) {
                        existingItem.quantity += 1;
                    } else {
                        cart.push({
                            id: productId,
                            name: product.name,
                            price: product.discountPrice || product.price,
                            image: product.imageUrl,
                            quantity: 1
                        });
                    }

                    saveCart();
                    updateCartBadge();
                    showAddedToCartNotification(product.name);
                });
            }

            function removeFromCart(productId) {
                cart = cart.filter(item => item.id !== productId);
                saveCart();
                updateCartDisplay();
            }

            function updateQuantity(productId, newQuantity) {
                const item = cart.find(item => item.id === productId);
                if (item) {
                    item.quantity = Math.max(1, newQuantity);
                    saveCart();
                    updateCartDisplay();
                }
            }

            function saveCart() {
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartBadge();
            }

            function updateCartBadge() {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartBadge.textContent = totalItems;

                if (totalItems > 0) {
                    cartBadge.classList.remove('hidden');
                } else {
                    cartBadge.classList.add('hidden');
                }
            }

            function updateCartDisplay() {
                if (cart.length === 0) {
                    cartItems.innerHTML = '<div class="text-center py-8 text-gray-400">Your cart is empty</div>';
                    cartSubtotal.textContent = '$0.00';
                    cartTotal.textContent = '$0.00';
                    couponDiscountRow.classList.add('hidden');
                    checkoutButton.disabled = true;
                    return;
                }

                // Calculate subtotal
                const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                cartSubtotal.textContent = `$${subtotal.toFixed(2)}`;

                // Calculate discount if coupon is active
                let discountAmount = 0;
                let total = subtotal;

                if (activeCoupon && couponDiscount > 0) {
                    discountAmount = subtotal * (couponDiscount / 100);
                    total = subtotal - discountAmount;

                    cartDiscount.textContent = `-$${discountAmount.toFixed(2)}`;
                    couponDiscountRow.classList.remove('hidden');
                } else {
                    couponDiscountRow.classList.add('hidden');
                }

                cartTotal.textContent = `$${total.toFixed(2)}`;
                checkoutButton.disabled = false;

                // Render cart items
                cartItems.innerHTML = '';
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'flex items-center space-x-4 p-3 bg-gray-700 rounded-lg';
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
                        <div class="flex-grow">
                            <h4 class="font-medium">${item.name}</h4>
                            <p class="text-sm text-gray-400">$${item.price.toFixed(2)}</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button class="decrease-quantity text-gray-400 hover:text-white" data-id="${item.id}">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="quantity-display w-8 text-center">${item.quantity}</span>
                            <button class="increase-quantity text-gray-400 hover:text-white" data-id="${item.id}">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="w-20 text-right font-medium">
                            $${(item.price * item.quantity).toFixed(2)}
                        </div>
                        <button class="remove-item text-red-400 hover:text-red-300" data-id="${item.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;

                    cartItems.appendChild(cartItem);
                });

                // Add event listeners to quantity buttons
                document.querySelectorAll('.increase-quantity').forEach(button => {
                    button.addEventListener('click', function () {
                        const productId = this.getAttribute('data-id');
                        const item = cart.find(item => item.id === productId);
                        if (item) {
                            updateQuantity(productId, item.quantity + 1);
                        }
                    });
                });

                document.querySelectorAll('.decrease-quantity').forEach(button => {
                    button.addEventListener('click', function () {
                        const productId = this.getAttribute('data-id');
                        const item = cart.find(item => item.id === productId);
                        if (item && item.quantity > 1) {
                            updateQuantity(productId, item.quantity - 1);
                        }
                    });
                });

                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', function () {
                        const productId = this.getAttribute('data-id');
                        removeFromCart(productId);
                    });
                });
            }

            function showAddedToCartNotification(productName) {
                const notification = document.createElement('div');
                notification.className = 'fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg flex items-center space-x-2 animate-fade-in-up';
                notification.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <span>${productName} added to cart</span>
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.classList.add('animate-fade-out');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            // Cart sidebar toggle
            function openCart() {
                cartSidebar.classList.remove('translate-x-full');
                cartOverlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                updateCartDisplay();
            }

            function closeCartSidebar() {
                cartSidebar.classList.add('translate-x-full');
                cartOverlay.classList.add('hidden');
                document.body.style.overflow = '';
            }

            cartButton.addEventListener('click', openCart);
            closeCart.addEventListener('click', closeCartSidebar);
            cartOverlay.addEventListener('click', closeCartSidebar);

            // Checkout function with enhanced coupon display
            checkoutButton.addEventListener('click', function () {
                if (cart.length === 0) return;

                // Calculate totals
                const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const discount = activeCoupon ? subtotal * (couponDiscount / 100) : 0;
                const total = subtotal - discount;

                // Format product list
                const productList = cart.map(item =>
                    `- ${item.name} (${item.quantity} × $${item.price.toFixed(2)})`
                ).join('\n');

                // Format WhatsApp message with improved coupon display
                let message = `Hello, I'd like to purchase these items from CryStylz:\n\n`;
                message += `${productList}\n\n`;
                message += `Subtotal: $${subtotal.toFixed(2)}\n`;

                if (activeCoupon) {
                    message += `\n*Coupon Applied:* ${activeCoupon}\n`;
                    message += `*Discount:* ${couponDiscount}% ($${discount.toFixed(2)})\n`;
                }

                message += `\n*Total:* $${total.toFixed(2)}\n\n`;
                message += `Please let me know about payment and delivery options. Thank you!`;

                // Encode message for WhatsApp URL
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/+201554722555?text=${encodedMessage}`;

                // Open WhatsApp in new tab
                window.open(whatsappUrl, '_blank');
            });

            // Initialize
            loadProducts();
            loadCoupons();
            updateCartBadge();
        });
    </script>
</body>
